<div
  class="flex flex-col w-full h-full items-center"
  style="background-image: url('assets/img/LoginPageV5.jpg')"
>
  <div class="flex relative w-[50%] mt-12">
    <div
      class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
    >
      <svg
        aria-hidden="true"
        class="w-5 h-5 text-gray-500 dark:text-gray-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        ></path>
      </svg>
    </div>
    <input
      type="search"
      id="default-search"
      class="block w-full p-4 pl-10 text-sm text-gray-400 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-400 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      matInput
      placeholder="Search by title"
      [(ngModel)]="filterText"
      required
    />
  </div>

  <div class="container flex flex-row place-content-around mt-4">
    <mat-card
      *ngFor="let gym of gyms | filterGyms : filterText"
      class="example-card w-[350px] h-[350px]]"
    >
      <mat-card-header class="w-full">
        <mat-card-title class="align-middle">{{ gym.gymName }}</mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        class="w-[100px] h-[100px]"
        [src]="
          gym.photos[0]?.route || 'assets/img/No-Image-Placeholder.svg.png'
        "
      />
      <mat-card-content>
        <p>{{ gym.country }}</p>
        <p>{{ gym.city }}</p>
        <p>Price: {{ gym.price + " " + gym.typeOfMoney }}</p>
      </mat-card-content>
      <mat-card-actions class="course-actions">
        <button
          mat-raised-button
          class="bg-blue-700 text-white"
          (click)="viewGym(gym.idPage)"
        >
          View Details
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <simple-notifications></simple-notifications>
</div>
