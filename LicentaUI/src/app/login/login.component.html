<div
  class="w-full h-full"
  style="background-image: url('assets/img/LoginPageV5.jpg')"
>
  <div class="login-page">
    <div class="form">
      <form class="login-form" [formGroup]="myForm">
        <mat-error *ngIf="_service.invalidLogin" class="alert alert-danger">
          {{ errorMessage }}
        </mat-error>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Email" formControlName="email" />
          <mat-error *ngIf="getEmail?.invalid && getEmail?.touched">
            This field is mandatory!!
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input
            matInput
            placeholder="Password"
            formControlName="password"
            [type]="hide ? 'password' : 'text'"
          />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
          <mat-error *ngIf="getPassword?.invalid && getPassword?.touched">
            This field is mandatory!
          </mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          [disabled]="myForm.invalid"
          (click)="onSubmit()"
        >
          login
        </button>
        <p class="message">
          Not registered? <a routerLink="../register">Create an account</a>
        </p>
      </form>
    </div>
  </div>
</div>
