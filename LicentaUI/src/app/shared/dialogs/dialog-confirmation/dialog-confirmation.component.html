<mat-dialog-content>
  <span class="textStyle"> {{ text }}</span>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close
    color="primary"
    (click)="onClickConfirm()"
  >
    Confirm
  </button>
  <button mat-button mat-dialog-close color="warn" (click)="onClickCancel()">
    Cancel
  </button>
</mat-dialog-actions>
