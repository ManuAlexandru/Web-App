<div class="flex flex-col w-full">
  <div class="flex flex-col w-full mt-8 items-center">
    <div class="">
      <form [formGroup]="formGroup">
        <div>
          <mat-form-field class="appearance-fill w-full">
            <mat-label>First Name</mat-label>
            <input
              matInput
              placeholder="firstName"
              formControlName="firstName"
              required
            />
          </mat-form-field>
          <mat-error *ngIf="getFirstName?.invalid && getFirstName?.touched">
            This field is mandatory!
          </mat-error>
        </div>
        <div>
          <mat-form-field class="appearance-fill w-full">
            <mat-label>Last Name</mat-label>
            <input
              matInput
              placeholder="lastName"
              formControlName="lastName"
              required
            />
          </mat-form-field>
          <mat-error *ngIf="getLastName?.invalid && getLastName?.touched">
            This field is mandatory!
          </mat-error>
        </div>
        <div>
          <mat-form-field class="appearance-fill w-full">
            <mat-label>Description</mat-label>
            <input
              matInput
              placeholder="description"
              formControlName="description"
              required
            />
          </mat-form-field>
          <mat-error *ngIf="getDescription?.invalid && getDescription?.touched">
            This field is mandatory!
          </mat-error>
        </div>

        <div>
          <mat-form-field class="appearance-fill w-full">
            <mat-label>Country</mat-label>
            <mat-select formControlName="country">
              <mat-option
                *ngFor="let country of countries"
                [value]="country.name"
              >
                {{ country.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="getCountry?.invalid && getCountry?.touched">
              This field is mandatory!
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field (click)="getCitiesByCountry()" class="w-full">
            <mat-label>City</mat-label>
            <mat-select formControlName="city">
              <mat-option *ngFor="let city of cities" [value]="city">
                {{ city }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="getCity?.invalid && getCity?.touched">
              This field is mandatory!
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="appearance-fill w-full">
            <mat-label>Address</mat-label>
            <input
              matInput
              placeholder="Address"
              formControlName="address"
              required
            />
          </mat-form-field>
          <mat-error *ngIf="getAddress?.invalid && getAddress?.touched">
            This field is mandatory!
          </mat-error>
        </div>
      </form>
    </div>
    <div class="flex">
      <button mat-raised-button color="primary" (click)="onsubmit()">
        Submit
      </button>
    </div>
  </div>
</div>
